<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="singleArtis['images'] | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{singleArtis['name']}}</h3>
        <a [href]="singleArtis['external_urls'].spotify" target="_blank">Artist Page</a>
    </div>

    <div routerLink="/home" class="col-4 text-right">
        <button class="btn btn-outline-danger">Return</button>

    </div>
</div>

<div class="row mt-5" *ngIf="!loading">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks; let i=index">                    
                    <img [src]="track.album.images | noimage" class="img-thumb">                    
                    <th>{{track.album.name}}</th>
                    <th>{{track.name}}</th>
                    <audio [src]="track.preview_url" controls></audio>
                </tr>
            </tbody>
        </table>
    </div>
</div>
